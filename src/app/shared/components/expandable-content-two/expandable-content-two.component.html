<div (click)="readMore()" class="box story expanded-box-hover-two" [id]="id" [ngClass]="{minimized: !isExpand}">
    <h3>
        {{title}}
    </h3>

    <p *ngIf="!isExpand" class="clickhere">
        Read more
    </p>

    <img  class="expandTwoImage" src="assets/images/{{image}}" *ngIf="image">
    <p class="caption">{{tag}}</p>

    <p [ngClass]="{'displayBlock': isExpand}" [innerHTML]="data"></p>
</div>
