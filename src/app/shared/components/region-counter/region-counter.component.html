<div class="numbers">
  <h3>
    {{title}}
  </h3>
  <div class="numbergroup">
    <div>
      <p class="num">{{symbol}}<span class="onlynum" data-inc-decimal="1"
          id="counter1">{{digit1}}</span>&nbsp;{{sign}}</p>
      <p>{{tag1}}
      </p>
    </div>
    <div class="sub">
      <p class="num">{{symbol}}<span class="onlynum" data-inc-decimal="1"
          id="counter2">{{digit2}}</span>&nbsp;{{sign}}</p>
      <p [innerHTML]="tag2"></p>

    </div>
    <div>
      <p class="num">{{symbol}}<span class="onlynum" data-inc-decimal="1"
          id="counter3">{{digit3}}</span>&nbsp;{{sign}}</p>
      <p [innerHTML]="tag3">
      </p>
    </div>
    <div>
      <p class="num">{{symbol}}<span class="onlynum" data-inc-decimal="1"
          id="counter4">{{digit4}}</span>&nbsp;{{sign}}</p>
      <p [innerHTML]="tag4">
      </p>
    </div>
  </div>
</div>
