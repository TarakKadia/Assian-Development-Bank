
<div class="container lineChartGrey">

    <div>
        <h3 style="color: #0887ca;">{{ heading}}</h3>
    </div>
    <ngx-charts-line-chart class="graphGery" *ngIf="data"
      [view]="view"
      [legend]="legend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxis]="xAxis"
      [yAxis]="yAxis"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [timeline]="timeline"
      [results]="data"
      [yAxisTicks]= [10,20,30,40,50,60,70]
      [scheme]="colorScheme"
      
      >
    </ngx-charts-line-chart>
</div>
