
<div class="stackedHorizontalChart">
<ng-container >
    <h2 style="color: rgb(255, 136, 0);" >{{heading}}</h2>
</ng-container>
<ngx-charts-bar-horizontal-2d
  [view]="view"
  [results]="multi"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  >
</ngx-charts-bar-horizontal-2d>
</div>
