<div (click)="readMore()" class="shade story covid expanded-box-hover box-hover" [id]="id" [ngClass]="{minimized: !isExpand}" >
    <h3>
        {{title}}
    </h3>

    <p *ngIf="!isExpand" class="clickhere">
        read more
    </p>

    <img class="cover" src="assets/images/{{image}}" *ngIf="image">

    <p class="expanded-data" [ngClass]="{'displayBlock': isExpand}" [innerHTML]="data"></p>
</div>
